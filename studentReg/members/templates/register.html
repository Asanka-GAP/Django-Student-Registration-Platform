<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <title>Edu Up Hub | Register</title>
  </head>
  
  <body style="background-image:url({% static 'img/b2.jpg' %});background-size:cover">

    <div class="container">
        <div class="row">
            <header
              class="d-flex flex-wrap justify-content-center py-3 mb-4"
            >
              <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
              >
                <svg class="bi me-2" width="40" height="32">
                  <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4 text-light">EDU Hub</span>
              </a>
    
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a href="/index/" class="nav-link link-light" aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link border border-white link-light">Register</a></li>
                <li class="nav-item "><a href="/show/" class="nav-link link-light">Show</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-light disabled">Update</a></li>
                
              </ul>
            </header>
          </div>
      <div>
      <div class="row justify-content-center mt-5">
        <div class="col-6 mt-3 rounded glass">
        <form action="/addrecord/" id="form" method="POST">
            {% csrf_token %}
          <div class="row justify-content-center mt-5">
            <div class="col-6">
              <label
              class="form-label text-light"
              data-aos="fade-right"
              data-aos-delay="300"
              >Student Name</label
            >
            <input
            name="name"
              class="form-control bg-opacity-10"
              id="name"
              type="text"
              placeholder="Student Name"
              data-aos="fade-left"
              data-aos-delay="300"
            />
            </div>
            
          </div>
          <div class="row justify-content-center mt-2">
          <div class="col-6">
            <label
              class="form-label text-light"
              data-aos="fade-right"
              data-aos-delay="600"
              >Student Age</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Student Age"
              name="age"
              id="age"
              data-aos="fade-left"
              data-aos-delay="600"
            />
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-6">
            <label
              class="form-label text-light"
              data-aos="fade-right"
              data-aos-delay="900"
              >Course</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Course"
              name="course"
              id="course"
              data-aos="fade-left"
              data-aos-delay="900"
            />
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-6">
            <label
              class="form-label text-light"
              data-aos="fade-right"
              data-aos-delay="900"
              >Address</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Address"
              name="address"
              id="address"
              data-aos="fade-left"
              data-aos-delay="1200"
            />
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-6 mb-5">
            <input type="submit" value="Register" id="btn-reg" class="btn btn-outline-light" data-aos="zoom-in"
            data-aos-delay="1400">
          </div>
        </div>
        </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../asset/js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 600,
      });   

      {% if messages %}
            {% for message in messages %}
            {% if message.tags == "error" %}
            Swal.fire({
              title: "Opps!",
              text: "Opps, something Missing. Please check your registration form",
              icon: "error",
              
            });   
            {% else %}
            Swal.fire({
              title: "Registered!",
              text: "The Student have been registered. Thank you!",
              icon: "success",
            });
            {% endif %}
            {% endfor %}
            {% endif %}

    </script>
  </body>
</html>
