<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Edu Hub | Home</title>
  </head>
  {% load static %}
  <body style="background-image:url({% static 'img/b2.jpg' %});background-size:cover">
    
    <div class="container">
      <div class="row">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4 text-light">EDU Hub</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="border border-white nav-link link-light" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="/register/" class="nav-link link-light">Register</a></li>
            <li class="nav-item"><a href="/show/" class="nav-link link-light">Show</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-light disabled">Update</a></li>
            
          </ul>
        </header>
      </div>
      <div class="row">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
              <div class="col-10 col-sm-8 col-lg-6">
                <img src="{% static 'img/img1.png' %}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy" data-aos="fade-left"
                data-aos-delay="750">
              </div>
              <div class="col-lg-6">
                <h1 class="display-5 fw-bold text-light lh-1 mb-3" data-aos="fade-right"
                data-aos-delay="300">EDU Hub-Easy Registration Solution</h1>
                <p class="lead text-light" data-aos="fade-right"
                data-aos-delay="600">EDU Hub makes registering easy. Say goodbye to paperwork and hello to efficiency with our user-friendly platform. Streamline enrollment for both admins and students.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                  <button type="button" class="btn btn-light btn-lg px-4 me-md-2" data-aos="zoom-in"
                  data-aos-delay="900"><a href="/register/" class="nav-link active">Register</a></button>
                  <button type="button" class="btn btn-outline-light btn-lg px-4" data-aos="zoom-in"
                  data-aos-delay="1100"><a href="/show/" class="nav-link">Show</a></button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 600,
      });
    </script>
  </body>
</html>
