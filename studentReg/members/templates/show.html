<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Edu Up Hub | View</title>
  </head>
  <body style="background-image:url({% static 'img/b2.jpg' %});background-size:cover">
    <div class="container">
        <div class="row">
            <header
              class="d-flex flex-wrap justify-content-center py-3 mb-4"
            >
              <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
              >
                <svg class="bi me-2" width="40" height="32">
                  <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4 text-light">EDU Hub</span>
              </a>
    
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a href="/index/" class="nav-link link-light" aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="/register/" class="nav-link link-light">Register</a></li>
                <li class="nav-item"><a href="/show/" class="nav-link border border-white link-light">Show</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-light disabled">Update</a></li>
                
              </ul>
            </header>
          </div>
      <div>
        <table class="table" data-aos="zoom-in" data-aos-delay="100">
          <thead class="table-primary">
            <tr>
              <th>Student Name</th>
              <th>Age</th>
              <th>Course</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          {% for x in mymembers %}
          <tbody id="tBody">
            <tr>
                <td>{{x.name}}</td>
                <td>{{x.age}}</td>
                <td>{{x.course}}</td>
                <td>{{x.address}}</td>
                <td><a href="/update/{{x.id}}"><button class="btn btn-success"><i class="fa fa-wrench"></i></button></a><a href="/delete/{{x.id}}"><button class="btn btn-danger ms-2"><i class="fa fa-trash"></i></button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../asset/js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 600,
      });

      {% if messages %}
            {% for message in messages %}
            Swal.fire({
              title: "Deleted!",
              text: "Student Deleted successfully..!!",
              icon: "success",
            });
            {% endfor %}
            {% endif %}
    </script>
  </body>
</html>
